<!DOCTYPE html>
<html>
<script type="text/javascript">
	var a = 5, b = 32, c = 7;
	document.writeln("<br/>A: "+a+" B: "+b+" C: "+c);
	b = b - (c * 2);
	b /= a;

	document.writeln("<br/>A: "+a+" B: "+b+" C: "+c);
	b++;

	document.writeln("<br/>A: "+a+" B: "+b+" C: "+c);
</script>
<body>

</body>
</html>
